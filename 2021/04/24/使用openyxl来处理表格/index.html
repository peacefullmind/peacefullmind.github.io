<p>函数</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tranData</span>(<span class="params">tuple1,tuple2</span>):</span></span><br><span class="line">    <span class="built_in">list</span> = []</span><br><span class="line">    <span class="keyword">for</span> row_obj <span class="keyword">in</span> tuple1:</span><br><span class="line">        l = []</span><br><span class="line">        <span class="keyword">for</span> cell_obj <span class="keyword">in</span> row_obj:</span><br><span class="line">            myvalue = cell_obj.value</span><br><span class="line">            l.append(myvalue)</span><br><span class="line">        <span class="built_in">list</span>.append(l)</span><br><span class="line"></span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> row_obj <span class="keyword">in</span> tuple2:</span><br><span class="line">        j = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> cell_obj <span class="keyword">in</span> row_obj:</span><br><span class="line">            cell_obj.value = <span class="built_in">list</span>[i][j]</span><br><span class="line">            print(cell_obj.value)</span><br><span class="line">            j = j + <span class="number">1</span></span><br><span class="line">        i = i + <span class="number">1</span></span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);

    });
  }
