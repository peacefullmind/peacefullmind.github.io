line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"><span class="comment">#绘制三张图，并且本程序提单量是2020-01-01之后的。</span></span><br><span class="line"></span><br><span class="line">plt.rcParams[<span class="string">&#x27;font.sans-serif&#x27;</span>]=[<span class="string">&#x27;SimHei&#x27;</span>] <span class="comment">#用来正常显示中文标签</span></span><br><span class="line">plt.rcParams[<span class="string">&#x27;axes.unicode_minus&#x27;</span>]=<span class="literal">False</span> <span class="comment">#用来正常显示负号</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#==========================================================================================================================</span></span><br><span class="line"><span class="comment">#读入提交报销单的表，绘制第一张图，提单量</span></span><br><span class="line">data=pd.read_excel(<span class="string">&#x27;RP31594372605000.xlsx&#x27;</span>)</span><br><span class="line"></span><br><span class="line">mydf=data</span><br><span class="line"><span class="comment">#对申请人所在公司名称进行简写</span></span><br><span class="line">mydf[<span class="string">&#x27;申请人所在公司&#x27;</span>]=mydf[<span class="string">&#x27;申请人所在公司&#x27;</span>].replace(<span class="string">&#x27;中国光大银行股份有限公司&#x27;</span>,<span class="string">&#x27;总行&#x27;</span>)</span><br><span class="line">mydf.loc[:,<span class="string">&#x27;申请人所在公司&#x27;</span>]=mydf[<span class="string">&#x27;申请人所在公司&#x27;</span>].<span class="built_in">str</span>.replace(<span class="string">&#x27;中国光大银行股份有限公司&#x27;</span>,<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">mydf.loc[:,<span class="string">&#x27;申请人所在公司&#x27;</span>]=mydf[<span class="string">&#x27;申请人所在公司&#x27;</span>].<span class="built_in">str</span>.replace(<span class="string">&#x27;分行&#x27;</span>,<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#提单日期筛选日期&gt;=2020-01-01的</span></span><br><span class="line">mydf.loc[:,<span class="string">&#x27;创建日期&#x27;</span>]=pd.to_datetime(mydf[<span class="string">&#x27;创建日期&#x27;</span>])</span><br><span class="line">s_date = datetime.datetime.strptime(<span class="string">&#x27;2020-01-01&#x27;</span>, <span class="string">&#x27;%Y-%m-%d&#x27;</span>)</span><br><span class="line">mydf=mydf[(mydf[<span class="string">&#x27;创建日期&#x27;</span>]&gt;= s_date)]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 打印相关信息；</span></span><br><span class="line">print(mydf[<span class="string">&#x27;申请人所在公司&#x27;</span>].tail(<span class="number">20</span>))</span><br><span class="line"></span><br><span class="line">print(mydf[<span class="string">&#x27;申请人所在公司&#x27;</span>].unique())</span><br><span class="line">print(mydf[<span class="string">&#x27;申请人所在公司&#x27;</span>].value_counts())</span><br><span class="line"></span><br><span class="line"><span class="comment">#统计各分行数据</span></span><br><span class="line">mydata=mydf[<span class="string">&#x27;申请人所在公司&#x27;</span>].value_counts()</span><br><span class="line">X=<span class="built_in">list</span>(mydata.index)</span><br><span class="line">Y=mydata.tolist()</span><br><span class="line">print(X)</span><br><span class="line">print(Y)</span><br><span class="line"></span><br><span class="line"><span class="comment">#画图</span></span><br><span class="line">plt.figure(<span class="number">1</span>)</span><br><span class="line">plt.rcParams[<span class="string">&#x27;axes.facecolor&#x27;</span>] = <span class="string">&#x27;#F0F8FF&#x27;</span></span><br><span class="line">plt.grid(axis=<span class="string">&quot;y&quot;</span>,c=<span class="string">&#x27;white&#x27;</span>)</span><br><span class="line">plt.bar(X,Y,width = <span class="number">0.9</span>,facecolor=<span class="string">&#x27;#87CEEB&#x27;</span>,label=<span class="string">&#x27;日常报销单&#x27;</span>,zorder=<span class="number">100</span>)</span><br><span class="line"><span class="keyword">for</span> x,y <span class="keyword">in</span> <span class="built_in">zip</span>(X,Y):</span><br><span class="line">    plt.text(x,y+<span class="number">0.05</span>,<span class="string">&#x27;%.0f&#x27;</span> % y,ha=<span class="string">&#x27;center&#x27;</span>, va=<span class="string">&#x27;bottom&#x27;</span>, fontsize=<span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># # mydata.plot.bar()</span></span><br><span class="line"></span><br><span class="line">plt.ylabel(<span class="string">&quot;提单量&quot;</span>)</span><br><span class="line"><span class="comment"># plt.legend((&#x27;日常报销单&#x27;,))</span></span><br><span class="line">plt.legend()</span><br><span class="line"></span><br><span class="line"><span class="comment">#===================================================================================================</span></span><br><span class="line"><span class="comment">#绘制第二张图，读入员工数据表，计算各个分行体量</span></span><br><span class="line">data2=pd.read_excel(<span class="string">&#x27;user_full_info.xlsx&#x27;</span>,header=<span class="number">3</span>)</span><br><span class="line">mydf2=data2</span><br><span class="line">mydf2[<span class="string">&#x27;公司（必填）&#x27;</span>]=mydf2[<span class="string">&#x27;公司（必填）&#x27;</span>].replace(<span class="string">&#x27;中国光大银行股份有限公司&#x27;</span>,<span class="string">&#x27;总行&#x27;</span>)</span><br><span class="line">mydf2.loc[:,<span class="string">&#x27;公司（必填）&#x27;</span>]=mydf2[<span class="string">&#x27;公司（必填）&#x27;</span>].<span class="built_in">str</span>.replace(<span class="string">&#x27;中国光大银行股份有限公司&#x27;</span>,<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">mydf2.loc[:,<span class="string">&#x27;公司（必填）&#x27;</span>]=mydf2[<span class="string">&#x27;公司（必填）&#x27;</span>].<span class="built_in">str</span>.replace(<span class="string">&#x27;分行&#x27;</span>,<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"></span><br><span class="line">print(data2.columns.values)</span><br><span class="line">print(mydf2[<span class="string">&#x27;公司（必填）&#x27;</span>].unique())</span><br><span class="line">print(mydf2[<span class="string">&#x27;公司（必填）&#x27;</span>].value_counts())</span><br><span class="line"></span><br><span class="line"><span class="comment">#统计各分行体量</span></span><br><span class="line">mydata2=mydf2[<span class="string">&#x27;公司（必填）&#x27;</span>].value_counts()</span><br><span class="line">X2=<span class="built_in">list</span>(mydata2.index)</span><br><span class="line">Y2=mydata2.tolist()</span><br><span class="line">print(X2)</span><br><span class="line">print(Y2)</span><br><span class="line"></span><br><span class="line"><span class="comment">#画图</span></span><br><span class="line">plt.figure(<span class="number">2</span>)</span><br><span class="line">plt.rcParams[<span class="string">&#x27;axes.facecolor&#x27;</span>] = <span class="string">&#x27;#F0F8FF&#x27;</span></span><br><span class="line">plt.grid(axis=<span class="string">&quot;y&quot;</span>,c=<span class="string">&#x27;white&#x27;</span>)</span><br><span class="line">plt.bar(X2,Y2,width = <span class="number">0.5</span>,facecolor=<span class="string">&#x27;#87CEEB&#x27;</span>,label=<span class="string">&#x27;各分行体量&#x27;</span>,zorder=<span class="number">100</span>)</span><br><span class="line"><span class="keyword">for</span> x2,y2 <span class="keyword">in</span> <span class="built_in">zip</span>(X2,Y2):</span><br><span class="line">    plt.text(x2,y2+<span class="number">0.05</span>,<span class="string">&#x27;%.0f&#x27;</span> % y2,ha=<span class="string">&#x27;center&#x27;</span>, va=<span class="string">&#x27;bottom&#x27;</span>, fontsize=<span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># # mydata.plot.bar()</span></span><br><span class="line">plt.xticks(rotation=<span class="number">270</span>)</span><br><span class="line">plt.ylabel(<span class="string">&quot;员工人数&quot;</span>)</span><br><span class="line"></span><br><span class="line">plt.legend()</span><br><span class="line"></span><br><span class="line"><span class="comment">#==========================================================================</span></span><br><span class="line"><span class="comment">#绘制第三张图，将提单两和体量放在一起</span></span><br><span class="line">Y3=[<span class="number">0</span>]*<span class="built_in">len</span>(X)<span class="comment">#初始化list，Y3为长度和X相同，初始值为0</span></span><br><span class="line"><span class="keyword">for</span> ibank <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(X)):</span><br><span class="line">    bankname=X[ibank]</span><br><span class="line">    k=X2.index(bankname)</span><br><span class="line">    Y3[ibank]=Y2[k]</span><br><span class="line"></span><br><span class="line">print(X)</span><br><span class="line">print(Y3)</span><br><span class="line"></span><br><span class="line">tick_label =X</span><br><span class="line">plt.figure(<span class="number">3</span>)</span><br><span class="line">plt.rcParams[<span class="string">&#x27;axes.facecolor&#x27;</span>] = <span class="string">&#x27;#F0F8FF&#x27;</span></span><br><span class="line">plt.grid(axis=<span class="string">&quot;y&quot;</span>,c=<span class="string">&#x27;white&#x27;</span>)</span><br><span class="line">bar_width=<span class="number">0.45</span></span><br><span class="line">Xn=np.arange(<span class="built_in">len</span>(X))</span><br><span class="line">plt.bar(Xn,Y,width = bar_width,facecolor=<span class="string">&#x27;#87CEEB&#x27;</span>,label=<span class="string">&#x27;日常报销单提单量&#x27;</span>,zorder=<span class="number">100</span>)</span><br><span class="line">plt.bar(Xn+bar_width,Y3,width = bar_width,facecolor=<span class="string">&#x27;#B0C4DE&#x27;</span>,label=<span class="string">&#x27;员工人数&#x27;</span>,zorder=<span class="number">101</span>)</span><br><span class="line"><span class="keyword">for</span> x,y <span class="keyword">in</span> <span class="built_in">zip</span>(Xn,Y):</span><br><span class="line">    plt.text(x,y+<span class="number">0.05</span>,<span class="string">&#x27;%.0f&#x27;</span> % y,ha=<span class="string">&#x27;center&#x27;</span>, va=<span class="string">&#x27;bottom&#x27;</span>, fontsize=<span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> x3,y3 <span class="keyword">in</span> <span class="built_in">zip</span>(Xn,Y3):</span><br><span class="line">    plt.text(x3+bar_width,y3+<span class="number">0.05</span>,<span class="string">&#x27;%.0f&#x27;</span> % y3,ha=<span class="string">&#x27;center&#x27;</span>, va=<span class="string">&#x27;bottom&#x27;</span>, fontsize=<span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># # mydata.plot.bar()</span></span><br><span class="line">plt.xticks(Xn+bar_width/<span class="number">2</span>,tick_label)</span><br><span class="line">plt.ylabel(<span class="string">&quot;数量&quot;</span>)</span><br><span class="line"><span class="comment"># plt.legend((&#x27;日常报销单&#x27;,))</span></span><br><span class="line">plt.legend()</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
