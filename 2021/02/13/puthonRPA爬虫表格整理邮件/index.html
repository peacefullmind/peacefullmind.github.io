 SMTP</span><br><span class="line"><span class="keyword">from</span> email.mime.text <span class="keyword">import</span> MIMEText</span><br><span class="line"><span class="keyword">from</span> email.header <span class="keyword">import</span> Header</span><br><span class="line"><span class="keyword">from</span> email.mime.application <span class="keyword">import</span> MIMEApplication</span><br><span class="line"><span class="keyword">from</span> email.mime.multipart <span class="keyword">import</span> MIMEMultipart</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">SendEmail</span>():</span></span><br><span class="line">    dfmail = pd.read_excel(<span class="string">&#x27;邮箱表.xlsx&#x27;</span>, sheet_name=<span class="number">0</span>)</span><br><span class="line">    <span class="comment"># 发送者邮箱</span></span><br><span class="line">    sender = <span class="string">&#x27;tao1????@163.com&#x27;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 发送者的登陆用户名和密码</span></span><br><span class="line">    user = <span class="string">&#x27;tao13131265081@163.com&#x27;</span></span><br><span class="line"></span><br><span class="line">    password = <span class="string">&#x27;KG?????&#x27;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 发送者邮箱的SMTP服务器地址</span></span><br><span class="line">    smtpserver = <span class="string">&#x27;smtp.163.com&#x27;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 接收者的邮箱地址</span></span><br><span class="line">    receiver = <span class="built_in">list</span>(dfmail[<span class="string">&#x27;邮箱地址&#x27;</span>])  <span class="comment"># receiver 可以是一个list</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 构造纯文本邮件内容</span></span><br><span class="line">    msg = MIMEMultipart()</span><br><span class="line">    msg[<span class="string">&#x27;Subject&#x27;</span>] = Header(<span class="string">&#x27;月报统计进度&#x27;</span>, <span class="string">&#x27;utf-8&#x27;</span>)</span><br><span class="line">    msg[<span class="string">&#x27;From&#x27;</span>] = <span class="string">&#x27;tj&#x27;</span> + <span class="string">&#x27;&lt;tao13131265081@163.com&gt;&#x27;</span></span><br><span class="line">    msg[<span class="string">&#x27;To&#x27;</span>] = <span class="string">&#x27;;&#x27;</span>.join(receiver)</span><br><span class="line"></span><br><span class="line">    part = MIMEText(<span class="string">&quot;月报统计结果如附件所示&quot;</span>)</span><br><span class="line">    msg.attach(part)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># ---这是附件部分---</span></span><br><span class="line">    <span class="comment"># xls类型附件</span></span><br><span class="line">    part = MIMEApplication(<span class="built_in">open</span>(<span class="string">&#x27;输出版进度统计表.xls&#x27;</span>, <span class="string">&#x27;rb&#x27;</span>).read())</span><br><span class="line">    part.add_header(<span class="string">&#x27;Content-Disposition&#x27;</span>, <span class="string">&#x27;attachment&#x27;</span>, filename=<span class="string">&#x27;输出版进度统计表.xls&#x27;</span>)</span><br><span class="line">    msg.attach(part)</span><br><span class="line"></span><br><span class="line">    smtp = smtplib.SMTP()  <span class="comment"># 实例化SMTP对象</span></span><br><span class="line">    smtp.connect(smtpserver, <span class="number">25</span>)  <span class="comment"># （缺省）默认端口是25 也可以根据服务器进行设定</span></span><br><span class="line">    smtp.login(user, password)  <span class="comment"># 登陆smtp服务器</span></span><br><span class="line">    smtp.sendmail(sender, receiver, msg.as_string())  <span class="comment"># 发送邮件 ，这里有三个参数</span></span><br><span class="line"></span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">    login()方法用来登录SMTP服务器，sendmail()方法就是发邮件，由于可以一次发给多个人，所以传入一个list，邮件正文</span></span><br><span class="line"><span class="string">    是一个str，as_string()把MIMEText对象变成str。</span></span><br><span class="line"><span class="string">    &#x27;&#x27;&#x27;</span></span><br><span class="line">    smtp.quit()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span></span><br></pre></td></tr></table></figure>
